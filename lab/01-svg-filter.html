<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Text Effect</title>
    <link rel="stylesheet" href="../resources/fonts/fonts.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'BasementGrotesque', sans-serif;
        }

        .liquid-text {
            font-size: 150px;
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'BasementGrotesque', sans-serif;
        }

        .liquid-text span {
            display: inline-block;
            position: relative;
        }

        .a { filter: url(#liquid1); }
        .s { filter: url(#liquid2); }
        .t { filter: url(#liquid3); }
        .n { filter: url(#liquid4); }
        .a2 { filter: url(#liquid5); }
        .i { filter: url(#liquid6); }
    </style>
</head>
<body>
    <div class="liquid-text">
        <span class="a">A</span>
        <span class="s">S</span>
        <span class="t">T</span>
        <span class="n">N</span>
        <span class="a2">A</span>
        <span class="i">I</span>
    </div>

    <svg>
        <!-- Liquid filter for A -->
        <filter id="liquid1">
            <feTurbulence type="turbulence" baseFrequency="0.01 0.05" numOctaves="2" seed="1" result="turbulence">
                <animate attributeName="baseFrequency" dur="10s" values="0.01 0.05;0.02 0.06;0.01 0.05" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="R" yChannelSelector="G" />
        </filter>

        <!-- Liquid filter for S -->
        <filter id="liquid2">
            <feTurbulence type="turbulence" baseFrequency="0.01 0.05" numOctaves="3" seed="2" result="turbulence">
                <animate attributeName="baseFrequency" dur="12s" values="0.01 0.05;0.02 0.07;0.01 0.05" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="15" xChannelSelector="R" yChannelSelector="B" />
        </filter>

        <!-- Liquid filter for T -->
        <filter id="liquid3">
            <feTurbulence type="turbulence" baseFrequency="0.02 0.06" numOctaves="2" seed="3" result="turbulence">
                <animate attributeName="baseFrequency" dur="11s" values="0.02 0.06;0.03 0.08;0.02 0.06" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="12" xChannelSelector="G" yChannelSelector="R" />
        </filter>

        <!-- Liquid filter for N -->
        <filter id="liquid4">
            <feTurbulence type="turbulence" baseFrequency="0.02 0.04" numOctaves="3" seed="4" result="turbulence">
                <animate attributeName="baseFrequency" dur="13s" values="0.02 0.04;0.03 0.05;0.02 0.04" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="18" xChannelSelector="B" yChannelSelector="G" />
        </filter>

        <!-- Liquid filter for A2 -->
        <filter id="liquid5">
            <feTurbulence type="turbulence" baseFrequency="0.01 0.07" numOctaves="2" seed="5" result="turbulence">
                <animate attributeName="baseFrequency" dur="14s" values="0.01 0.07;0.02 0.08;0.01 0.07" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="14" xChannelSelector="R" yChannelSelector="B" />
        </filter>

        <!-- Liquid filter for I -->
        <filter id="liquid6">
            <feTurbulence type="turbulence" baseFrequency="0.03 0.05" numOctaves="3" seed="6" result="turbulence">
                <animate attributeName="baseFrequency" dur="15s" values="0.03 0.05;0.04 0.06;0.03 0.05" repeatCount="indefinite" />
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="16" xChannelSelector="G" yChannelSelector="R" />
        </filter>
    </svg>
</body>
</html>
