<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controllable Neon Glow Text Effect</title>
    <link rel="stylesheet" href="../resources/fonts/fonts.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: white;
            font-family: 'BasementGrotesque', sans-serif;
            overflow: hidden;
        }

        .neon-text {
            font-size: 150px;
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'BasementGrotesque', sans-serif;
        }

        .neon-text span {
            display: inline-block;
            position: relative;
            color: white;
            transition: filter 0.3s ease;
        }

        .neon-glow {
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.9)) 
                    drop-shadow(0 0 20px rgba(255, 255, 255, 0.7)) 
                    drop-shadow(0 0 30px rgba(255, 255, 255, 0.5));
        }

        #controlButton {
            position: absolute;
            bottom: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'BasementGrotesque', sans-serif;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #controlButton:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        #controlButton:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="neon-text">
        <span>A</span>
        <span>S</span>
        <span>T</span>
        <span>N</span>
        <span>A</span>
        <span>I</span>
    </div>

    <button id="controlButton">Off</button>

    <script>
        const letters = document.querySelectorAll('.neon-text span');
        const controlButton = document.getElementById('controlButton');
        let isNeonOn = false;

        function toggleNeonEffect() {
            isNeonOn = !isNeonOn;
            letters.forEach(letter => {
                if (isNeonOn) {
                    letter.classList.add('neon-glow');
                } else {
                    letter.classList.remove('neon-glow');
                }
            });
            controlButton.textContent = isNeonOn ? 'On' : 'Off';
        }

        controlButton.addEventListener('click', toggleNeonEffect);
    </script>
</body>
</html>
